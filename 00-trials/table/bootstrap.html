<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- trials CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="boot.css" rel="stylesheet">
    <title>List of Countries!</title>
</head>
<body>
<!-- On rows -->
<div class="table-responsive">
    <table class="table table-hover">
        <caption class="caption">List of countries visited</caption>
        <thead class="thead-dark">
        <tr>
            <th class="thead" scope="col">City</th>
            <th class="thead" scope="col">Flag</th>
            <th class="thead" scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="tr table-success">
            <td>
                <div class="city">
                    <span class="cityname">Buenos Aires</span>
                    <br>
                    <span>Argentina</span>
                </div>
                <div>
                    <img src="../images/argentina-buenos-aires.jpg" class="image">
                </div>
            </td>
            <td><img src="https://cdn.rawgit.com/hjnilsson/country-flags/master/svg/ar.svg" class="flag">
            </td>
            <td>1/11/2015</td>
        </tr>
        <tr class="tr table-primary">
            <td>
                <div class="city">
                    <span class="cityname">Wroclaw</span>
                    <br>
                    <span>Poland</span>
                </div>
                <div>
                    <img src="../images/poland-wroclaw.jpg" class="image">
                </div>
            </td>
            <td><img src="https://cdn.rawgit.com/hjnilsson/country-flags/master/svg/pl.svg" class="flag">
            </td>
            <td>15/09/2017</td>
        </tr>
        <tr class="tr table-danger">
            <td>
                <div class="city">
                    <span class="cityname">Berlin</span>
                    <br>
                    <span>Germany</span>
                </div>
                <div>
                    <img src="../images/germany-berlin.jpg" class="image">
                </div>
            </td>
            <td><img src="https://cdn.rawgit.com/hjnilsson/country-flags/master/svg/de.svg" class="flag">
            </td>
            <td>23/11/2017</td>
        </tr>
        <tr class="tr table-warning">
            <td>
                <div class="city">
                    <span class="cityname">Vienna</span>
                    <br>
                    <span>Austria</span>
                </div>
                <div>
                    <img src="../images/austria-vienna.jpg" class="image">
                </div>
            </td>
            <td><img src="https://cdn.rawgit.com/hjnilsson/country-flags/master/svg/at.svg" class="flag">
            </td>
            <td>17/06/2017</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then trials JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
